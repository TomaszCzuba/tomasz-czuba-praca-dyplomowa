{% extends 'glowny.html' %}
{% block tytul %} Usun przepis  {% endblock %}
{% block strona %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Usun przepis</button>
        <a href="{% url 'przepisy'  %}">Cofnij</a>
    </form>
{% endblock %}
